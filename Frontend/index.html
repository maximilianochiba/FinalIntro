<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta charset="viewpoint" content="width=device-width, initial-scale=1">
    <title>Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>

<body  data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col">
                 <h1>Equipos</h1>
                 
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row" id="equipos">
            <div class="col-6 col-md-4 col-lg-3 col-xl-2">

            </div>
        </div>
    </div>
   
   

    <ul id="lista_equipos">
            
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function data_received(data) {
            console.log("SUCCESS")
            console.log(data);

            return data.json()
        }
        function request_error(error) {
            console.log("ERROR")
            console.log(error);
        }
        function parse_data(data) {
            console.log("lista de equipos");
            console.log(data);

            const container = document.getElementById("equipos");
            const equipos = data.equipos;

            if (Array.isArray(equipos) && equipos.length > 0) {
                equipos.forEach(equipo => {

                    console.log("Nombre del equipo:", equipo.nombre);
                    const item = document.createElement("div");
                    item.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2");

                    const card_body = document.createElement("div");
                    card_body.setAttribute("class", "card");

                    const image = document.createElement("img");
                    image.setAttribute("class", "card-img-top");
                    image.setAttribute("src", equipo.image);

                    const card_content = document.createElement("div");
                    card_content.setAttribute("class", "card-body");
                    card_content.textContent = equipo.nombre;

                    card_body.appendChild(card_content);
                    card_body.appendChild(image);
                    item.appendChild(card_body);
                    container.appendChild(item); 

                    
                });
            } else {
                console.log("No hay equipos para mostrar o el formato de datos es incorrecto");
            }

        }

        fetch("http://localhost:5000/equipos")
        .then(data_received)
        .then(parse_data)
        .catch(request_error);
        
    </script>
</body>

</html>
